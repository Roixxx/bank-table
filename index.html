<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vue Basics</title>
	<link rel="stylesheet" href="theme.css" />
</head>

<body>

	<div class="container" id="app">
		<div class="card">
			<h1>{{title}}</h1>

			<div class="form-control">
				<input type="text" :placeholder="placeholderStr" @input="inputChangeHandler" :value="inputValue" @keypress.enter="addNewNote">
			</div>

			<h2>Inpt val: {{inputValue}}</h2>
			<button class="btn" v-on:click="addNewNote">Добавить</button>

			<hr>

			<ul class="list" v-if="notes.length > 0">  
				<li class="list-item" v-for="(note, index) of notes">
					{{ note }}

					<button class="btn danger" v-on:click="delNote( index )">удалить</button>
				</li>

				<hr>

				<li>Всего заметок: {{notes.length}}</li>
			</ul>
			<div v-else>Заметок нет</div>
			
		</div>

	</div>

	<script src="https://unpkg.com/vue@next"></script>	
	<script src="/app.js"></script>
</body>


</html>
