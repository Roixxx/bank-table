<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vue ToDo list</title>
	<link rel="stylesheet" href="theme.css" />
</head>

<body>

	<div class="container" id="app">
		<div class="card">
			<h1 :style="{color: inputValue.length < 5 ? 'red' : 'blue'}">{{title}}</h1>

			<div class="form-control">
				<input type="text" :placeholder="placeholderStr" v-model="inputValue" @keypress.enter="addNewNote">
			</div>

			<h2>Inpt val: {{inputValue}}</h2>
			<button class="btn" @click="addNewNote">Добавить</button>

			<hr>

			<ul class="list" v-if="notes.length > 0">  
				<li class="list-item" v-for="(note, index) of notes">
					
					<!-- <span :class=" note.length > 5 ? 'primary' : 'bold' "> {{ note }} </span> -->

					<!-- <span :class=" {'primary': true, 'bold': note.length > 5 } "> {{ note }} </span> -->

					<span :class="['bold', {'primary': note.length > 5}]"> {{note}} </span>

					<button class="btn danger" @click="delNote( index )">удалить</button>
				</li>

				<hr>

				<li>Всего заметок: {{notes.length}} | x2 {{doubleCount}}</li>
			</ul>
			<div v-else>Заметок нет</div>
			
			
		</div>




	</div>

	<script src="https://unpkg.com/vue@next"></script>	
	<script src="/app.js"></script>
</body>


</html>
